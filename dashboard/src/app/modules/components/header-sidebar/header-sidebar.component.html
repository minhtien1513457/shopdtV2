<mat-toolbar color="primary" class="header">
    <span class="nav-tool-items">
        <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
    </span>
    <div>Super Star Store</div>
    <button mat-raised-button (click)="logout()" color="warn">Logout</button>

</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true" [fixedTopGap]>
        <mat-nav-list>
            <a mat-list-item routerLink='/dashboard' routerLinkActive="active-link">
                <mat-icon>dashboard</mat-icon> Dashboard
            </a>
            <a mat-list-item routerLink='/user' routerLinkActive="active-link">
                <mat-icon>supervised_user_circle</mat-icon> Users
            </a>
            <a mat-list-item routerLink='/type' routerLinkActive="active-link">
                <mat-icon>category</mat-icon> Type
            </a>
            <a mat-list-item routerLink='/phone' routerLinkActive="active-link">
                <mat-icon>mobile_friendly</mat-icon> Phone
            </a>
            <a mat-list-item routerLink='/laptop' routerLinkActive="active-link">
                <mat-icon>devices</mat-icon> Laptop
            </a>
            <a mat-list-item routerLink='/tablet' routerLinkActive="active-link">
                <mat-icon>inbox</mat-icon> Tablet
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
